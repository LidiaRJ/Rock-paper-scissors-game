<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors Game</title>
        <link rel="stylesheet" href="./app/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="main__section">
            <div class="main__scores">
                <div id="user__tag" class="badge">User</div>
                <div id="comp__tag"class="badge">Comp</div>
                <span id="user__score">0</span> : <span id="comp__score">0</span>
            </div>

            <div class="result">
                <p>Paper covers rock.<br> You Win!</p>
            </div>

            <div class="choices">
                <div class="choice" id="scissors">
                    <img src="https://img.icons8.com/color/48/000000/hand-scissors--v1.png" alt="scissors"/>    
                </div>
                <div class="choice" id="paper">
                    <img src="https://img.icons8.com/color/48/000000/hand.png" alt="paper"/>
                </div>
                <div class="choice" id="rock">
                    <img src="https://img.icons8.com/color/48/000000/hand-rock-skin-type-1.png" alt="rock"/>
                </div>
            </div>

            <div class="cta">
                <p>Make your move</p>
            </div>
            
        </div>
        

        <div class="attributions">
            <a href="https://icons8.com/icon/17678/hand">Hand icon by Icons8</a>
            <a href="https://icons8.com/icon/17664/hand-scissors">Hand Scissors icon by Icons8</a>
            <a href="https://icons8.com/icon/1ARniulOJO6d/hand-rock-skin-type-1">Hand Rock Skin Type 1 icon by Icons8</a>
        </div>

        <script src="./app/app.js" charset="utf-8"></script>
    </body>
</html>
